<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <h1 class="brand">fortius</h1>

    <div class="content">
        <section id="Home page" class="section Home page" data-color="#a8dadc">

                <h2></h2>

                <button onclick="alert('Discover more about Klub K9!')">Learn More</button>
            </div>
        </section>

        <section id="services" class="section Services" data-color="#0000FF">
            <div class="overlay">
                <h2>Services</h2>
                <p>We gave you good services</p>
                <button onclick="alert('Explore The Crystal Cave!')">Explore</button>
            </div>
        </section>

        <section id="about" class="section About" data-color="#f4a261">
            <div class="overlay">
                <h2>About</h2>
                <p> our website is good.</p>
                <button onclick="alert('Discover the Branding Project!')">See More</button>
            </div>
        </section>

        <section id="contact" class="section contact" data-color="#FFA500">
            <div class="overlay">
                <h2>Contact Me</h2>
                <p>Let's connect .</p>
                <button onclick="alert('Let\'s Connect!')">Get in Touch</button>
            </div>
        </section>
